          margin: 0;

          min-height: 100vh;

            radial-gradient(circle at 20% 20%, rgba(255, 99, 132, 0.12), transparent 45%),

          overflow-x: hidden;
          position: relative;
          touch-action: manipulation;

        body::before {

          z-index: 0;
        }

        body::after {
          content: "";
          position: fixed;
          inset: 0;
          background: radial-gradient(circle at 60% 40%, rgba(255, 105, 180, 0.08), transparent 50%);

          z-index: 0;
        }
        body ul {

        body ul li {

/* .gift-box caja de regalo*/
.caja, .tapa {
  background:
    -webkit-radial-gradient(white 10%, transparent 15.1%),
    -webkit-radial-gradient(white 7%, transparent 15.1%),
  #f80000;
  background-position: 0 0, 25px 25px;
  background-size: 15px 15px;
  position: relative;
  margin: 0 auto;
}
.caja {
  width: 200px;
  height: 100px;
  border-radius: 0px 0px 8px 8px;
}
.tapa {
  width: 200px;
  height: 20px;
  border-radius: 3px 3px 0px 0px;
  box-shadow: 1px 2px 3px rgba(0,0,0,0.2);
  z-index: 1;
  padding: 0 2px;
  background-color: #f80000;
  /* transiciones */
  top: 0;
  left: 0;
  transition: 
    top ease-out 0.5s,
    left ease-out 0.5s,
    transform ease-out 0.5s;
}
.caja span, .tapa span {
  position: absolute;
  display: block;
  background: #43a047;
  box-shadow: 1px 2px 3px rgba(0,0,0,0.1);
}
.caja span:first-child {
  width: 100%;
  height: 10px;
  top: 20px;
}
.caja span:last-child, .tapa span {
  width: 10px;
  height: 100%;
  left: 170px;
}
.tapa span {
  left: 172px;
}
.promo {
  font-size: 28px;
  color: #ffe6f1;
  font-family: 'Playfair Display', serif;
  text-align: center;
  position: relative;
  height: 0;
  top: 10px;
  transition: all ease-out 0.7s;
}
.promo p {
  font-size: 16px;
  margin: 0;
  font-family: 'Great Vibes', cursive;
  color: #ffd1dc;
}
.promo h2 {
  font-size: 22px;
  margin: 0;
  letter-spacing: 0.5px;
  text-shadow: 0 0 12px rgba(255, 182, 193, 0.35);
}

/* Efecto hover */
.regalo:hover .tapa {
  top: -60px;
  transform: rotateZ(10deg);
  left: 10px;
}
.regalo:hover .promo {
  top: -50px;
}

/* Modal para la imagen */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle, rgba(30, 20, 30, 0.6) 0%, rgba(10, 6, 12, 0.8) 80%);
  animation: fadeIn 0.5s ease-in-out;
  backdrop-filter: blur(2px);
}

.modal.show {
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  position: relative;
  max-width: 90%;
  max-height: 90vh;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(255, 105, 180, 0.45), 0 0 50px rgba(255, 215, 180, 0.35);
  animation: zoomIn 0.6s ease-out;
  overflow: hidden;
  z-index: 1001;
  border: 1px solid rgba(255, 192, 203, 0.35);
}

.modal-content img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  border-radius: 20px;
}

.close-modal {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  font-weight: bold;
  color: white;
  cursor: pointer;
  z-index: 1001;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
  transition: transform 0.3s ease;
}

.close-modal:hover {
  transform: scale(1.2) rotate(90deg);
}

/* Animación de corazones cayendo */
@keyframes caerCorazon {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

@keyframes flotar {
  0%, 100% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(30px);
  }
  50% {
    transform: translateX(-30px);
  }
  75% {
    transform: translateX(20px);
  }
}

.corazon {
  position: fixed;
  pointer-events: none;
  font-size: 40px;
  opacity: 0.9;
  z-index: 100;
}

.corazon::before {
  content: "❤";
  animation: caerCorazon linear forwards, flotar 3s ease-in-out infinite;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes zoomIn {
  from {
    transform: scale(0.5);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Indicador para abrir el regalo */
.regalo {
  cursor: pointer;
  position: fixed;
  bottom: 50px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
}

.regalo::after {
  content: "¡Abre el regalo!";
  position: absolute;
  bottom: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  color: white;
  padding: 10px 20px;
  border-radius: 50px;
  font-weight: bold;
  font-size: 14px;
  white-space: nowrap;
  box-shadow: 0 4px 15px rgba(255, 20, 147, 0.5);
  animation: latido 1.8s ease-in-out infinite;
  pointer-events: none;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
}

@keyframes latido {
  0%, 100% {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }
  30% {
    transform: translateX(-50%) scale(1.08);
  }
  60% {
    opacity: 0.8;
    transform: translateX(-50%) scale(1.03);
  }
}


@-webkit-keyframes swing {
  0%, 100% {
    transform: rotate(-30deg);
  }
  5%, 45% {
    opacity: 0.25;
  }
  50%, 100%, 0% {
    opacity: 1;
  }
  50% {
    transform: rotate(30deg);
  }
}

@keyframes swing {
  0%, 100% {
    transform: rotate(-30deg);
  }
  5%, 45% {
    opacity: 0.25;
  }
  50%, 100%, 0% {
    opacity: 1;
  }
  50% {
    transform: rotate(30deg);
  }
}

/* Lluvia sutil de corazones con destello */
@keyframes caerSuave {
  0% {
    transform: translateY(-10vh) translateX(0) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(105vh) translateX(40px) rotate(360deg);
    opacity: 0;
  }
}

@keyframes brilloSuave {
  0%, 100% { filter: drop-shadow(0 0 4px rgba(255, 192, 203, 0.65)); }
  50% { filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.9)); }
}

.corazon-fondo {
  position: fixed;
  top: -40px;
  font-size: 18px;
  color: #ffadc6;

  pointer-events: none;
  z-index: 2;

  <script>
    // Función para abrir el modal
    function abrirModal() {
      const modal = document.getElementById('modal');
      modal.classList.add('show');
      iniciarCorazones();
    }

    // Función para cerrar el modal
    function cerrarModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('show');
      detenerCorazones();
    }

    // Cerrar modal al hacer click fuera de la imagen
    function cerrarModalFondo(event) {
      if (event.target.id === 'modal') {
        cerrarModal();
      }
    }

    // Variable para controlar la creación de corazones
    let crearCorazones = false;

    // Función para iniciar la lluvia de corazones
    function iniciarCorazones() {
      crearCorazones = true;
      generarCorazones();
    }

    // Función para detener la lluvia de corazones
    function detenerCorazones() {
      crearCorazones = false;
    }

    // Función para generar corazones aleatorios
    function generarCorazones() {
      if (!crearCorazones) return;

      const corazon = document.createElement('div');
      corazon.className = 'corazon';
      
      const izq = Math.random() * window.innerWidth;
      const duracion = 3 + Math.random() * 2; // Entre 3 y 5 segundos
      const retraso = Math.random() * 0.5;
      
      corazon.style.left = izq + 'px';
      corazon.style.top = '-50px';
      corazon.style.animationDuration = duracion + 's';
      corazon.style.animationDelay = retraso + 's';
      
      document.body.appendChild(corazon);

      // Eliminar el elemento después de que termine la animación
      setTimeout(() => {
        corazon.remove();
      }, (duracion + retraso) * 1000);

      // Generar más corazones cada 100ms
      if (crearCorazones) {
        setTimeout(generarCorazones, 100);
      }
    }

    // Cerrar modal al presionar ESC
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        cerrarModal();
      }
    });

    // Lluvia de corazones sutil de fondo
    function crearCorazonFondo() {
      const corazon = document.createElement('div');
      corazon.className = 'corazon-fondo';
      corazon.textContent = Math.random() < 0.4 ? '❤' : '❄';

      const duracion = 9 + Math.random() * 5; // 9 a 14 segundos
      const tam = 14 + Math.random() * 10;
      const izquierda = Math.random() * window.innerWidth;

      corazon.style.left = izquierda + 'px';
      corazon.style.fontSize = tam + 'px';
      corazon.style.setProperty('--duracion', duracion + 's');

      document.body.appendChild(corazon);

      setTimeout(() => corazon.remove(), (duracion + 1) * 1000);
      setTimeout(crearCorazonFondo, 220);
    }

    window.addEventListener('load', () => {
      crearCorazonFondo();
    });
  </script>
